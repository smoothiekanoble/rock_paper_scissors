<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <script>
        let hscore = 0;
        let cscore = 0;
        function getComputerChoice() {
            let out = Math.floor(Math.random() * 3);
            return (out == 0) ? "rock" : (out == 1) ? "paper" : "scissor";
        }
        function getHumanChoice() {
            let choice = prompt("What's your choice?");
            return choice.toLowerCase();
        }
        function win(choice, comp, i){
            hscore++;
            console.log(`${i}. ${choice} beats ${comp}`);
        }
        function loss(choice, comp, i){
            cscore++;
            console.log(`${i}. ${comp} beats ${choice}`);
        }
        function tie(choice, i){
            console.log(`${i}. ${choice} ties ${choice}`);
        }
        for (let i = 1; i <= 10; i++){
            let choice = getHumanChoice();
            // let comp = getComputerChoice();
            let comp = "rock";
            console.log(`Computer chooses ${comp}`);
            if (choice === comp){
                tie(choice, i);
            } else if (choice == "rock"){
                if (comp == "paper")
                    loss(choice, comp, i);
                else
                    win(choice, comp, i);
            } else if (choice == "paper"){
                if (comp == "scissor")
                    loss(choice, comp, i);
                else
                    win(choice, comp, i);
            } else if (choice == "scissor"){
                if (comp == "rock")
                    loss(choice, comp, i);
                else
                    win(choice, comp, i);
            } else{
                i--;
                console.log("Choose either rock, paper, or scissor.");
            }
            console.log(`Score: User- ${hscore} Computer- ${cscore}`);
        }
        if (hscore > cscore){
            console.log(`You won ${hscore} to ${cscore}!`);
        } else if (cscore > hscore){
            console.log(`You lose ${cscore} to ${hscore}...`);
        } else{
            while (hscore == cscore){
                console.log("Sudden death! Deuces!");
                for (let i = 1; i <= 2; i++){
                    choice = getHumanChoice();
                    comp = getComputerChoice();
                    console.log(`Computer chooses ${comp}`);
                    if (choice === comp){
                        tie(choice, i);
                        i--;
                    } else if (choice == "rock"){
                        if (comp == "paper")
                            loss(choice, comp, i);
                        else
                            win(choice, comp, i);
                    } else if (choice == "paper"){
                        if (comp == "scissor")
                            loss(choice, comp, i);
                        else
                            win(choice, comp, i);
                    } else if (choice == "scissor"){
                        if (comp == "rock")
                            loss(choice, comp, i);
                        else
                            win(choice, comp, i);
                    } else{
                        i--;
                        console.log("Choose either rock, paper, or scissor.");
                    }
                    console.log(`Score: User- ${hscore} Computer- ${cscore}`);
                }
            }
            if (hscore > cscore){
                console.log(`You won ${hscore} to ${cscore}!`);
            } else
                console.log(`You lose ${cscore} to ${hscore}...`);
        }
        
    </script>
</body>
</html>
